<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe-Trip</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pikaday.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <style>
        body {
            border: 5px solid red;
            background-color: yellow;
            width: 700px;
            padding-left: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #texto-1 {
            background-color: white;
            border-radius: 10px;
        }
        #enviar {
            width: 204px;
            height: 60px;
            border-radius: 10px;
        }
        #apagar {
            width: 112px;
            height: 60px;
            border-radius: 10px;
            margin-left: 20px;
        }
        h1 {
            text-align: center;
        }
        #foto-painel {
            width: 80%;
        }
        #selecionar {
            width: 80%;
        }
    </style>
</head>
<body>
    <form action="" method="GET" enctype="multipart/form-data">
        <fieldset class="form-group"></fieldset>
        <div class="form-group">
        <h1 class="display-4 text-muted">FORMULÁRIO DE INSCRIÇÂO</h1>
        </div>
        <br>
        <div class="form-group">
        <label for="nome-completo">NOME:
            <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="digite seu nome" maxlength="40" minlength="10" required>
        </label>
        </div>
        <br>
        <br>
        <div class="form-group">
        <label for="email-completo">EMAIL:
            <input class="form-control"  type="email" name="email" id="email-completo" placeholder="digite seu email" maxlength="50" minlength="10" required>
        </label>
        </div>
        <br>
        <br>
        <label for="selecionar">CIDADE QUE VOCÊ MAIS GOSTA DO BRASIL:
            <br>
            <br>
            <select class="form-control" name="" id="selecionar">
                <option id="selecionar" value="flo">Florianópolis</option>
                <option id="selecionar" value="rio">Rio de Janeiro</option>
                <option id="selecionar" value="rec">Recife</option>
                <option id="selecionar" value="sul" selected>Rio Grande do Sul</option>
            </select>
        </label>
        <br>
        <br>
        <label for="foto-painel">SUBA UMA FOTO:
        <br>
        <br>
        <input type="file" name="foto" id="foto-painel" class="btn btn-warning">
        <br>
        <br>
        </label>
        <div class="form-group">
        <label for="lazer-1">
        <input type="radio" id="lazer-1" name="lazer" value="cid" required>Cidade
        </label>
        <label for="lazer-2">
        <input type="radio" id="lazer-2" name="lazer" value="cam" required>Campo
        </label>
        <label for="lazer-3">
        <input type="radio" id="lazer-3" name="lazer" value="pra" required>Praias
        </label>
        <label for="lazer-4">
        <input type="radio" id="lazer-4" name="lazer" value="mon" required>Montanha
        </label>
        </div>
        <br>
        <br>
        <div>
        <label for="texto-1">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
        </div>
        <br>
        <br>
        <div>
        <textarea name="texto" id="texto-1" cols="50" rows="10" maxlength="500" minlength="5" placeholder="Digite sua resposta vencedora aqui..."></textarea>
        </label>
        </div>
        <br>
        <br>
        <div>
        <p>Qual a melhor data para realizar sua viagem?</p>
        </div>
        <div>
        <label for="date">DATA:</label>
            <input type="date" id="date" data-validate-field="date">
        </div>
        <br>
        <br>
        <div>
        <label for="concordar-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input type="checkbox" name="concordar" id="concordar-1">
        </label>
        </div>
        <br>
        <br>
        <div>
        <label class="form-label" for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
        </label>
        </div>
        <br>
        <br>
        <div>
        </fieldset>
        <label for="enviar">
        <button type="submit" class="btn btn-success" id="enviar" disabled>Participar do Concurso Trybe-Trip</button>
        </label>
        <label for="apagar">
        <button type="button" class="btn btn-success" id="apagar">Apagar Informaçoes</button>
        </label>
        </div>
    </form>
    <script src="moment.js"></script>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
</body>
</html>
