<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe-Trip</title>
    <style>
        body {
            border: 5px solid red;
            background-color: orange;
            width: 700px;
            padding-left: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #texto-1 {
            background-color: white;
        }
        #enviar {
            width: 200px;
            height: 40px;
            border-radius: 10px;
        }
        #apagar {
            width: 90px;
            height: 40px;
            border-radius: 10px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">NOME:
            <input type="text" name="nome" id="nome-completo" placeholder="digite seu nome" maxlength="40" minlength="10" required>
        </label>
        <br>
        <br>
        <label for="email-completo">EMAIL:
            <input type="email" name="email" id="email-completo" placeholder="digite seu email" maxlength="50" minlength="10" required>
        </label>
        <br>
        <br>
        <label for="lazer-1">
        <input type="radio" id="lazer-1" name="lazer" value="cid" required>Cidade
        </label>
        <label for="lazer-2">
        <input type="radio" id="lazer-2" name="lazer" value="cam" required>Campo
        </label>
        <label for="lazer-3">
        <input type="radio" id="lazer-3" name="lazer" value="pra" required>Praias
        </label>
        <label for="lazer-4">
        <input type="radio" id="lazer-4" name="lazer" value="mon" required>Montanha
        </label>
        <br>
        <br>
        <label for="texto-1">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
        <br>
        <br>
        <textarea name="texto" id="texto-1" cols="50" rows="10" maxlength="500" minlength="5" placeholder="Digite sua resposta vencedora aqui..."></textarea>
        </label>
        <br>
        <br>
        <p>Qual a melhor data para realizar sua viagem?</p>
        <label for="data-completo">DATA:
            <input type="date" name="data" id="data-completo" placeholder="dd/mm/aaaa">
        </label>
        <br>
        <br>
        <label for="concordar-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input type="checkbox" name="concordar" id="concordar-1">
        </label>
        <br>
        <br>
        <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input type="checkbox" name="agreement" id="agreement" required>
        </label>
            <br>
            <br>
            <label for="enviar">
            <button type="submit" id="enviar" disabled>Participar do Concurso Trybe-Trip</button>
            </label>
            <label for="apagar">
            <button type="button" id="apagar">Apagar Informaçoes</button>
            </label>
    </form>
    <script src="script.js"></script>
</body>
</html>
